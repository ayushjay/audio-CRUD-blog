{% extends 'blog/index.html' %}


{% block content %}


    <h1>{{ post.title }}</h1>
    {{post.content}}
    <audio src="{{ post.audio.url }}" controls="controls">

    </audio>
    {{post.author}}
    {{post.date}}
    Tags: {% for tag in post.tags.all %}{{ tag }}{% if not forloop.last %}, {% endif %}{% endfor %}


    <br>
    Delete <a href="{% url 'blog:post-delete' pk=post.pk %}">Post</a>
        </div>

{% endblock %}
